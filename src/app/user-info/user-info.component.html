    <div class="user-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" [(ngModel)]="user.name" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="user.email" placeholder="Enter email" type="email" required>
      </div>
      <button (click)="addUser()" [disabled]="!user.name || !user.email">Add User</button>
    </div>
